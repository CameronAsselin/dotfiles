# Set programs that you use
$terminal = kitty
$fileManager = thunar
$text = mousepad
$browser = firefox
$email = thunderbird
$passwords = bitwarden-desktop
$menu = rofi -show drun
$menuAlt = rofi -show run

# Set monitor
monitor=,highres,auto,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = .25 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(c6a0f6) rgb(f4b8e4) 45deg
    col.inactive_border = rgb(51576d)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
}

# Window rules
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this
# Workspace rules
windowrulev2 = workspace 2, class:^($email)$
# Floating windows
windowrulev2= float, class:^(com.github.hluk.copyq)$
windowrulev2= size 500 500, class:^(com.github.hluk.copyq)$
windowrulev2= float, class:^(org.gnome.Calculator)$
windowrulev2= float, class:^(blueberry.py)$
windowrulev2= float, class:^(nm-connection-editor)$
windowrulev2= float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2= float, class:^(Bitwarden)$
windowrulev2= center, class:^(Bitwarden)$
windowrulev2= size 900 700, class:^(Bitwarden)$

# Super key
$mainMod = SUPER

# Binds
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, Space, togglefloating,
bind = $mainMod, B, exec, $browser 
bind = $mainMod, E, exec, $email
bind = $mainMod, D, exec, $menu
bind = $mainMod Shift, D, exec, $menuAlt
bind = $mainMod, P, exec, $passwords
bind = $mainMod, K, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, T, exec, $text
bind = $mainMod, v, exec, copyq toggle
bind = ,Print,exec,slurp | grim -g - - | wl-copy
bind = Shift,Print,exec,kitty wf-recorder -f ~/Videos/screenrecording_"$(date +"%Y_%m_%d_%H_%M")".mp4

# Keyboard backlight
bind = , xf86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , xf86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, ~/.config/dunst/scripts/volume_brightness_wayland.sh volume_up
bind = , XF86AudioLowerVolume, exec, ~/.config/dunst/scripts/volume_brightness_wayland.sh volume_down 
bind = , XF86AudioMute, exec, ~/.config/dunst/scripts/volume_brightness_wayland.sh volume_mute
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bind = , XF86MonBrightnessUp, exec, ~/.config/dunst/scripts/volume_brightness_wayland.sh brightness_up
bind = , XF86MonBrightnessDown, exec, ~/.config/dunst/scripts/volume_brightness_wayland.sh brightness_down

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows
bind = $mainMod Alt, right, resizeactive, 20 0
bind = $mainMod Alt, left, resizeactive, -20 0
bind = $mainMod Alt, up, resizeactive, 0 -20
bind = $mainMod Alt, down, resizeactive, 0 20

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod Control, left, workspace, -1
bind = $mainMod Control, right, workspace, +1

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, +1
bind = $mainMod, mouse_up, workspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Config keybinds
bind = $mainMod Control, 1, exec, $terminal nvim ~/.config/hypr/hyprland.conf
bind = $mainMod Control, 2, exec, $terminal nvim ~/.config/waybar/config
bind = $mainMod Control, 3, exec, $terminal nvim ~/.config/kitty/kitty.conf

# Execute startup apps
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = ~/.config/waybar/scripts/launch.sh
exec-once = hyprpaper
exec-once = nm-applet
exec-once = copyq
exec-once = bitwarden-desktop
exec-once = $terminal
exec-once = [workspace 2] $email
exec-once = [workspace 3] $browser
